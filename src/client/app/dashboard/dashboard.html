<section id="dashboard-view" class="mainbar">
  <section class="matter">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <ul class="today-datas">
            <li class="blightblue">
              <div class="pull-left"><i class="fa fa-plane"></i></div>
              <div class="datas-text pull-right">
                <span class="bold">May 18 - 19, 2015</span> Castle Resort, Neverland </br>
                <p> {{vm.text}}</p>
              </div>
              <div class="clea  rfix"></div>
            </li>

            <li class="borange">
              <div class="pull-left"><i class="fa fa-envelope"></i></div>
              <div class="datas-text pull-right">
                <span class="bold">{{vm.messageCount}}</span> Messages
              </div>
              <div class="clearfix"></div>
            </li>

          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="widget wviolet">
            <div ht-widget-header title="People" allow-collapse="true"></div>
            <div class="widget-content text-center text-info">
              <table class="table table-condensed table-striped">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Avatar Url</th>
                    <th>Type</th>
                    <th>Site Admin status</th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="p in vm.people">
                    <td>{{p.id}}</td>
                    <td> <img src="{{p.avatar_url}}" height="90" width="90"></td>
                    <td>{{p.type}}</td>
                    <td>{{p.site_admin}}</td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="widget-foot">
              <div class="clearfix"></div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="widget wgreen">
            <div ht-widget-header title="{{vm.news.title}}" allow-collapse="true"></div>
            <div class="widget-content text-center text-info">
              <small>{{vm.news.description}}</small>
            </div>
            <div class="widget-foot">
              <div class="clearfix"></div>
              
            </div>
          </div>
        </div>
         
      </div>
        <button type="button" ng-click="showText()" class="btn btn-success">Success</button>
        
    </div>
  </section>
</section>
